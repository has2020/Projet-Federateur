<?xml version='1.0' encoding='UTF-8' ?>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="default" name="css/form.css"  />
        <h:outputStylesheet library="default" name="css/bootstrap.css"  />
        <h:outputStylesheet library="default" name="css/bootstrap-theme.css"  />
    </h:head>
    <h:body>
        <ui:composition template="menu.xhtml">
            <ui:define name="title">Books List</ui:define>
            <ui:define name="content">

                <p:dataGrid styleClass="mypanel" value="#{articleBean.listimg}" var="s" rows="83" columns="5">
                    <p:column>
                        <h:panelGrid  styleClass="book_container" columns="1">
                            <h:commandLink action="#{articleBean.getcurrentarticle(s)}" >
                                <p:graphicImage value="#{s.image_url}" width="230px" height="350px"/>
                            <div style="font-family: cursive!important;font-weight:normal;color:black;font-size:26px;">#{s.name}</div>
                            </h:commandLink>
                        </h:panelGrid>
                    </p:column>
                    <br/>
                </p:dataGrid>


            </ui:define>
        </ui:composition>
    </h:body>
    </html>
