<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="default" name="css/form.css"  />
    <h:outputStylesheet library="default" name="css/bootstrap.css"  />
    <h:outputStylesheet library="default" name="css/bootstrap-theme.css"  />
</h:head>
<h:body styleClass="menubody">
    <h:form>
        <div class="row">
            <h:commandLink styleClass="imagemenu" action="/login.xhtml">
                <h:graphicImage value="resources/default/images/book.png" />
            </h:commandLink>
            <p:menuButton styleClass="imagebut" style="color: #DEF9FF!important;background-color: #4cae4c!important;" value="Options">
                <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save"/>
                <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
                <p:menuitem value="Delete" action="#{menuView.delete}" ajax="false" icon="pi pi-times"/>
                <p:separator />
                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home"/>
            </p:menuButton>
        </div>
        <p:growl id="messages"/>
        <p:menubar styleClass="menub">
            <p:submenu label="Accueil" icon="pi pi-file">
                <p:submenu label="New" icon="pi pi-briefcase">
                    <p:menuitem value="Project" url="#" />
                    <p:menuitem value="Other" url="#" />
                </p:submenu>
                <p:menuitem value="Open" url="#" />
                <p:separator />
                <p:menuitem value="Quit" url="#" />
            </p:submenu>

            <p:submenu label="Book List" icon="pi pi-pencil">
                <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
            </p:submenu>


            <p:menuitem value="Recommandation" url="Recommandation.xhtml?faces-redirect=true" icon="pi pi-times" />
            <p:menuitem value="Exchange offers " url="Recommandation.xhtml?faces-redirect=true" icon="pi pi-times" />
            <p:menuitem value="Quit" url="login.xhtml?faces-redirect=true" icon="pi pi-times" />

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                <p:commandButton type="button" value="Logout" icon="pi pi-home" />
            </f:facet>
        </p:menubar>
        <br/>

        <p:tieredMenu  styleClass="col-md-4 leftmenu" style=":200px">
            <p:submenu label="Last added books" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save" />
                <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh" />
            </p:submenu>
            <p:submenu label="Last added authors" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false" icon="pi pi-times" />
            </p:submenu>
        </p:tieredMenu>


            <div class="contenu col-md-10">
                <div class="title"><ui:insert name="title">Title</ui:insert></div>
                <br/>
                <ui:insert name="content">Default content</ui:insert>
            </div>
        <p:separator styleClass="col-md-12"/>
    </h:form>
</h:body>
</html>
